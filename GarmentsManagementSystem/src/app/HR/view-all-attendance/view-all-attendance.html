

<div class="container border rounded my-3">
    <h1 class="text-center my-3 text-success">All Attendance List</h1>
    <table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Attendance Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let a of attendance | async">
        <td>{{a.id}}</td>
        <td>{{a.employees?.id}}</td>
        <td>{{a.attDate}}</td>
        <td>{{a.atten_status?.status}}</td>
        <td>
            <button class="btn btn-warning m-1 p-1">Edit</button>
            <button class="btn btn-danger m-1 p-1">Delete</button>
        </td>
    </tr>
</tbody>


</table>

</div>
