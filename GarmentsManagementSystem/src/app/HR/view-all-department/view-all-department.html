

<div class="container border rounded my-3">
    <h1 class="text-center my-3 text-success">All Department List</h1>
    <table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let d of department | async">
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>
            <button class="btn btn-warning m-1 p-1" (click)="getDepartById(d.id)">Edit</button>
            <button class="btn btn-danger m-1 p-1" (click)="deleteDepart(d.id)">Delete</button>
        </td>
    </tr>
</tbody>


</table>

</div>
