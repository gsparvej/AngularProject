

<div class="container border rounded my-3">
    <h1 class="text-center my-3 text-success">All Leave List</h1>
    <table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Leave Type</th>
        <th>From Date</th>
        <th>To Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let l of leave | async">
        <td>{{l.id}}</td>
        <td>{{l.employees?.id}}</td>
         <td>{{l.employees?.name}}</td>
         <td>{{l.leaveType}}</td>
        <td>{{l.fromDate}}</td>
        <td>{{l.toDate}}</td>
        <td>{{l.leave_status?.status}}</td>
        <td>
            <button class="btn btn-warning m-1 p-1" (click)="getLeaveById(l.id)">Edit</button>
            <button class="btn btn-danger m-1 p-1">Delete</button>
        </td>
    </tr>
</tbody>


</table>

</div>
