<div class="container mt-4">
  <h2 class="mb-4">All Employee List</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let emp of employees">
      <div class="card shadow h-100">
        <div class="card-body">
          <h5 class="card-title">Name: {{ emp.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Email: {{ emp.email }}</h6>

          <p class="card-text mb-1">
            <strong>Phone Number:</strong> {{ emp.phoneNumber  }}
          </p>
          <p class="card-text mb-1">
            <strong>Joining Date:</strong> {{ emp.joinDate }}
          </p>
          <p class="card-text mb-1">
            <strong>Department:</strong> {{ getDepartmentName(emp.department) }}
          </p>
          <p class="card-text mb-1">
            <strong>Designation:</strong> {{ getDesignationTitle(emp.designation) }}
          </p>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-sm btn-danger me-2" (click)="getEmpById(emp.id)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger me-2" (click)="deleteEmp(emp.id)">
            Delete
          </button>
          <button class="btn btn-sm btn-info" (click)="getEmpById(emp.id)">
            View
          </button>
        </div>

      </div>
    </div>
  </div>
