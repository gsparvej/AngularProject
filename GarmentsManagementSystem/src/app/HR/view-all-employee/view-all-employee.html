<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .employee-card .card-body {
    font-size: 0.95rem;
  }

  .employee-card .card-title {
    font-weight: 600;
    font-size: 1.1rem;
  }

  .employee-card .card-footer {
    background-color: #f8f9fa;
    border-top: 1px solid #dee2e6;
  }

  .employee-card .btn-sm {
    font-size: 0.8rem;
    padding: 0.3rem 0.75rem;
  }

  .employee-card .btn-edit {
    background-color: #ffc107;
    color: #212529;
  }

  .employee-card .btn-delete {
    background-color: #dc3545;
    color: #fff;
  }

  .employee-card .btn-view {
    background-color: #0d6efd;
    color: #fff;
  }

  .employee-card .btn-edit:hover,
  .employee-card .btn-delete:hover,
  .employee-card .btn-view:hover {
    opacity: 0.9;
  }
</style>

<div class="container mt-5">
  <h2 class="mb-4"><i class="bi bi-people-fill me-2"></i>All Employee List</h2>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let emp of employees">
      <div class="card shadow h-100 employee-card">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-person-circle me-1"></i> {{ emp.id }}</h5>
          <h5 class="card-title"><i class="bi bi-person-circle me-1"></i> {{ emp.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted"><i class="bi bi-envelope"></i> {{ emp.email }}</h6>

          <p class="mb-1"><strong><i class="bi bi-telephone me-1"></i>Phone:</strong> {{ emp.phoneNumber }}</p>
          <p class="mb-1"><strong><i class="bi bi-calendar-event me-1"></i>Joining:</strong> {{ emp.joinDate }}</p>
          <p class="mb-1"><strong><i class="bi bi-diagram-3 me-1"></i>Department:</strong> {{ getDepartmentName(emp.department) }}</p>
          <p class="mb-0"><strong><i class="bi bi-briefcase me-1"></i>Designation:</strong> {{ getDesignationTitle(emp.designation) }}</p>
        </div>

        <div class="card-footer text-end">
          <button class="btn btn-sm btn-edit me-2" (click)="getEmpById(emp.id)">
            <i class="bi bi-pencil-square"></i> Edit
          </button>
          <button class="btn btn-sm btn-delete me-2" (click)="deleteEmp(emp.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
          <button class="btn btn-sm btn-view" (click)="gotoViewProfile(emp.id)">
            <i class="bi bi-eye"></i> View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
