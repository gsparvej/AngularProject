<div class="container my-3">
    <div class="bg-success text-center p-3">
        <h1 class="text-white">Edit Employee</h1>
    </div>

    <!-- Start form -->
    <form *ngIf="employee" (ngSubmit)="updateEmployee()">
        <div class="row">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name"
                    [(ngModel)]="employee.name">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="example@gmail.com"
                    [(ngModel)]="employee.phoneNumber">
            </div>
        </div>
       <div class="row">
         <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com"
                    [(ngModel)]="employee.email">
            </div>
             <div class="col-md-6">
                <label for="email" class="form-label">Joining Date</label>
                <input type="date" class="form-control" id="joinDate" name="joinDate" placeholder="example@gmail.com"
                    [(ngModel)]="employee.joinDate">
            </div>
       </div>

        <div class="row">
            <div class="col-md-6">
                <label for="department" class="form-label">Department</label>
                <select id="department" name="department" class="form-select" [(ngModel)]="employee.department"
                    [compareWith]="compareDepartment">
                    <option *ngFor="let d of depart" [ngValue]="d">{{ d.name }}</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="location" class="form-label">Designation</label>
                <select id="location" name="designation" class="form-select" [(ngModel)]="employee.designation"
                    [compareWith]="compareDesignation">
                    <option *ngFor="let d of desig" [ngValue]="d">{{ d.designationTitle }}</option>
                </select>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success w-100">Save</button>
            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger w-100">Reset</button>
            </div>
        </div>
    </form>
    <!-- End form -->
</div>
