<div class="container mt-5">
  <h2 class="mb-4">Add Department</h2>

  <form [formGroup]="departForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Department Name</label>
      <input
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter Department Name"
      />
    </div>

    <div class="col-md-6">
      <label for="designations" class="form-label">Select Designations</label>
      <select
        id="designationTitle"
        formControlName="designationTitle"
        class="form-select"
        multiple
        size="5"
      >
        <option
          *ngFor="let desig of designations"
          [value]="desig.id"
        >
          {{ desig.designationTitle }}
        </option>
      </select>
      <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
    </div>

    <div class="col-md-12">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="departForm.invalid"
      >
        Add Department
      </button>
    </div>
  </form>
</div>
