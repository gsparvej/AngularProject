<div class="container mt-4">
  <h2 class="mb-4">All Order List</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let emp  order">
      <div class="card shadow h-100">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Email: {{ emp.email }}</h6>

          <p class="card-text mb-1">
            <strong>Phone Number:</strong> {{ emp.phoneNumber  }}
          </p>
          <p class="card-text mb-1">
            <strong>Joining Date:</strong> {{ emp.joinDate }}
          </p>
          <p class="card-text mb-1">
            <strong>Style Code:</strong> {{ getStyleCode(emp.style) }}
          </p>
          <p class="card-text mb-1">
            <strong>Status:</strong> {{ getOrderStatus(emp.status) }}
          </p>
        </div>
        <div class="card-footer text-end">
          <a class="btn btn-sm btn-warning me-2">
            Edit
          </a>
          <button class="btn btn-sm btn-danger me-2">
            Delete
          </button>
          <button class="btn btn-sm btn-info">
            View
          </button>
        </div>

      </div>
    </div>
  </div>
